<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>potencia</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <h1>Bienvenido a la página que te calcula la potencia de un número!!</h1>
    <p>La potenciación es la toma de un número denominado base como factor tantas veces como lo indique otro número denominado exponente.</p>
    <form class="form">
      <label id="label-base" for="input-base">Ingrese la base</label>
      <input id="input-base" name="base" type="number">

      <label id="label-exponente" for="input-exponente">Ingrese el exponente</label>
      <input id="input-exponente" name="exponente" type="number">

      <button type="submit">Enviar</button>
      </form>
  </main>
  <script src="./1.js"></script>
</body>

</html>
