<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <h1>Bienvenido a la página que te calcula el factorial de un número!!</h1>
    <p>El factorial de un entero positivo n, el factorial de n o n factorial se define en principio como el producto de todos los números enteros positivos desde 1 (es decir, los números naturales) hasta n.</p>
    <form class="form">
      <label id="label-num" for="input-num">Ingrese el número</label>
      <input id="input-num" name="num" type="number">

      <button type="submit">Enviar</button>
      </form>
  </main>
  <script src="./2.js"></script>
</body>

</html>
