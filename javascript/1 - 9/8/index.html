<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbuja</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <h1>Bienvenido a la página que dibuja bubujas</h1>
      <p>
        Una burbuja es un glóbulo de una sustancia en el interior de otra,
        generalmente gas en un líquido. Debido al efecto Marangoni, las burbujas
        pueden permanecer intactas una vez lleguen a la superficie de la
        sustancia.
      </p>
      <button class="boton" onclick="dibujar()">Burbuja</button>
    </main>
    <script src="./8.js"></script>
  </body>
